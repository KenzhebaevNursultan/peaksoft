<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Красивая карточка</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3f3f3;
      }
      .card {
        background: #fff;
        width: 300px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        text-align: center;
        transition: 0.3s;
      }
      .card:hover {
        transform: scale(1.05);
      }
      .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }
      .card-content {
        padding: 15px;
      }
      .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .card-text {
        color: #666;
        font-size: 14px;
        margin-bottom: 15px;
      }
      .card-button {
        display: inline-block;
        background: #007bff;
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        transition: 0.3s;
      }
      .card-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://source.unsplash.com/300x180/?nature" alt="Картинка" />
      <div class="card-content">
        <div class="card-title">Природа</div>
        <div class="card-text">
          Красивый вид на природу. Наслаждайтесь моментом!
        </div>
        <a href="#" class="card-button">Подробнее</a>
      </div>
    </div>
  </body>
</html>
